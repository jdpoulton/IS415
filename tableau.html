<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau JS Demo</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.0.0.min.js"></script>
    <script type="text/javascript">
        
        var containerDiv;
        var placeholderDiv;
        var options;
        var viz;
        var url;
        
        function initViz() {
            containerDiv = document.getElementById("vizContainer"),
            url = "https://public.tableau.com/shared/RFB6Z4T56?:display_count=yes";
            
            viz = new tableau.Viz(containerDiv, url);
        }

        function initializeViz() {
            containerDiv = document.getElementById("vizContainer");
            url = "https://public.tableau.com/shared/RFB6Z4T56?:display_count=yes";
            options = {
              width: 800,
              height: 500,
              hideTabs: true,
              hideToolbar: true,
              onFirstInteractive: function () {
                workbook = viz.getWorkbook();
                activeSheet = workbook.getActiveSheet();
              }
            };
            viz = new tableau.Viz(placeholderDiv, url, options);
          }      

          function filterSingleValue() {
            activeSheet.applyFilterAsync(
              "Category",
              "Furniture",
              tableau.FilterUpdateType.REPLACE);
          }   

    </script>
</head>
<body onload="initializeViz()">
    <form>
        <div id="vizContainer"></div>
        <input type="button" value="Single Filter" onclick="filterSingleValue()">
    </form>
</body>
</html>
